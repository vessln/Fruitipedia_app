{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=\, initial-scale=1.0"/>
    <link rel="stylesheet" href="{% static '/styles/styles.css' %}"/>
    <title>Fruitipedia</title>
</head>

<body>
<div id="wrapper">
    <header>
        <a id="logo" href="{% url 'home page' %}">
            <img id="logo-img" src="{% static '/images/logo.png' %}" alt="logo"/>
        </a>

        <nav>
            {% if no_profile %}
                <div class="guest">

                    <a href="{% url 'create profile' %}">Create Profile</a>

                </div>
            {% else %}

                <div class="user">
                    <a href="{% url 'dashboard' %}">Dashboard</a>
                    <a href="{% url 'create fruit' %}">Add Fruit</a>
                    <a href="{% url 'details profile' %}">Profile</a>
                </div>
            {% endif %}
        </nav>

    </header>

    <main>
        {% block main_content %}
        {% endblock %}
    </main>

</div>

    <footer>
      <p>@Fruitipedia - SoftUni Team 2023. All rights reserved.</p>
    </footer>

  </body>

</html>
