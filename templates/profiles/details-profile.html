{% extends 'base.html' %}

{% load static %}

{% block main_content %}

        <section id="details">
            <div id="details-wrapper">
                <h2>Profile Details</h2>

                {% if object.image_url %}
                    <img id="details-img" src="{{ object.image_url }}" alt="profile img"/>
                {% else %}
                    <img id="details-img" src="{% static '/images/default.jpg' %}" alt="profile img"/>
                {% endif %}

                <p id="details-title">{{ object.first_name }} {{ object.last_name }}</p>

                <div id="info-wrapper">
                    <div id="details-description">

                        <p>{{ object.email }}</p>
                        <p>Age: {{ object.age }}</p>
                        <p id="nutrition">Posts: {{ object.fruits.count }}</p>

                    </div>

                    <div id="action-buttons">
                        <a href="{% url 'edit profile' %}" id="edit-btn">Edit</a>
                        <a href="{% url 'delete profile' %}" id="delete-btn">Delete</a>
                    </div>
                </div>

            </div>
        </section>

{% endblock %}
